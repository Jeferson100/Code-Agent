name: Unit Test
on:
  push:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Copia os arquivos do repo
        uses: actions/checkout@v4

      - name: Instalar o Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.1'
      
      - name: Instalar o uv
        run: |
          python -m pip install --upgrade pip
          pip install uv
      - name: Criar ambiente virtual
        run: |
          uv venv
      - name: Instalar o biblioteca
        run: |
          make uv_install
      - name: Verificar formatação dos arquivos
        run: |
          make format
      - name: Verificar lint dos arquivos
        run: |
          make lint
      - name: Verificar pyright dos arquivos
        run: |
          make typepyright
      - name: Verificar pyrefly dos arquivos
        run: |
          make typepyrefly
      - name: Verificar testes dos arquivos
        run: |
          make test
        env:
            TAVILY_API_KEY : ${{ secrets.TAVILY_API_KEY }}
            GROQ_API_KEY : ${{ secrets.GROQ_API_KEY }}
            PYDANTIC_API_KEY : ${{ secrets.PYDANTIC_API_KEY }}
            NIVIDIA_API_KEY : ${{ secrets.NVIDIA_API_KEY }}
            HUGGINGFACE_API_KEY : ${{ secrets.HUGGINGFACE_API_KEY }}